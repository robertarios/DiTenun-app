<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link rel="stylesheet" href="{% static 'templatemo-style.css'%}">
    <title>Modul Lidi</title>
    <link rel="icon" href="{% static 'img/icon/NewTitle.ico'%}" type="image/x-icon">
</head>
<body>
    <img class="crop" src="{% static 'img/hero1.png'%}" draggable="false">
    <div class="container card-0 justify-content-center ">
        <div class="card-body px-sm-4 px-0">
            <div class="row justify-content-center round">
                <div class="col-lg-10 col-md-12 ">
                    <div class="card shadow-lg card-1">
                        <div class="card-body inner-card">
                            <div class="row justify-content-center">
                                <div class="col-lg-5 col-md-6 col-sm-12">
                                    <form action="updaterecord/{{ user.id }}" method="post" enctype="multipart/form-data" id="myform">
                                        {% csrf_token %}
                                        <datalist id="colors">
                                            <option value="True">
                                            <option value="False">
                                          </datalist>
                                        <div class="form-group" style="padding-top: 10px; text-align: center;"> <label for="Mobile-Number">{{user.username}}</label> 
                                        <div class="form-group"style="padding-top: 10px;"> <label for="Mobile-Number">is_Staff</label>
                                            <input class="form-control" name ="staff" list="colors" value="{{user.is_staff}}" ></div>
                                        <div class="form-group"style="padding-top: 10px;"> <label for="Mobile-Number">is_Active</label>
                                            <input class="form-control" name ="active" list="colors" value="{{user.is_active}}" ></div>
                                        <div class="form-group"style="padding-top: 10px;"> <label for="Mobile-Number">is_admin</label>
                                            <input class="form-control" name ="admin" list="colors" value="{{user.is_superuser}}" ></div>
                                        <input type="submit" value="Update" id="SubmitStyle">                                    
                                    </form>
                                    <a href="{% url 'Monitoring' %}" class="btn btn-primary tm-btn-big" style="margin-bottom: 10px; width: 100%;"> Back</a>
                                </div>
                            </div>

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
