<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul Lidi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'templatemo-style.css' %}">
    <link rel="icon" href="{% static 'img/icon/NewTitle.ico' %}" type="image/x-icon">
</head>

<style>
    /* Judul "Masuk" */
    h3.font-weight-bold {
        font-size: 2.5rem;
    }
    
    /* Label form */
    .form-group label {
        font-size: 1.5rem;
    }
    
    /* Input text */
    .form-control {
        font-size: 1.5rem;
        height: calc(1.5em + 1.5rem + 5px); /* Sesuaikan tinggi dengan font yang lebih besar */
    }
    
    /* Tombol submit */
    #SubmitStyle {
        font-size: 1.5rem;
        padding: 0.5rem 2rem;
    }
    
    /* Link "Buat akun baru" */
    .text-center a {
        font-size: 1.2rem;
    }
</style>

<body>
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <div class="container card-0 justify-content-center" style="border-style: outset; border-width: 5px;">
        <div class="card-body px-sm-4 px-0">
            <div class="row justify-content-center mb-5">
                <div class="col-md-10 col">
                    <h3 class="font-weight-bold ml-md-0 mx-auto text-center text-sm-left">Masuk</h3>
                </div>
            </div>
            <div class="row justify-content-center round">
                <div class="col-lg-10 col-md-12">
                    <div class="card shadow-lg card-1">
                        <div class="card-body inner-card">
                            <div class="row justify-content-center">
                                <div class="col-lg-5 col-md-6 col-sm-12">
                                    <form method="post">
                                        {% csrf_token %}
                                        {% for msg in messages %}
                                            <div class="alert">
                                                <span class="closebtn" onclick="this.parentElement.style.display='none';">Ã—</span>
                                                {{msg}}
                                            </div>
                                        {% endfor %}
                                        <div class="form-group" style="padding-top: 10px;">
                                            <label for="Mobile-Number">Username</label>
                                            <input type="text" class="form-control" name="username" placeholder="Username" required>
                                        </div>
                                        <div class="form-group" style="padding-top: 10px;">
                                            <label for="Mobile-Number">Kata Sandi</label>
                                            <input type="password" class="form-control" name="pass" placeholder="Kata Sandi" required>
                                        </div>
                                        <input type="submit" value="Masuk" id="SubmitStyle">
                                        <p class="text-center"><a href="{% url 'signup' %}" target="_parent" rel="sponsored">Buat akun baru</a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'plugins.js' %}"></script>
    <script>
        $(window).on("load", function() {
            $('body').addClass('loaded');
        });
    </script>
    <script>
        function previewImage() {
            var file = document.getElementById("UploadImage").files;
            if (file.length > 0) {
                var fileReader = new FileReader();
                fileReader.onload = function(event) {
                    document.getElementById("preview").setAttribute("src", event.target.result);
                };
                fileReader.readAsDataURL(file[0]);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
